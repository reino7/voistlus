<!DOCTYPE html>
<html lang="et">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Võistlus</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="shortcut icon" href="">

</head>

<body>

    <div class="container">

        <div class="jumbotron mb-2">
            <h1 class="display-4 text-center">Lauatennise võistluse LIVE tulemused</h1>
        </div>

        <div class="table-responsive-lg">

            <table id="competitionTable" class="table table-bordered table-hover table-striped table-responsive-stack">

                <div class="nav-scroller py-1 mb-2">
                    <nav class="nav d-flex justify-content-between">
                        <a class="p-2 text-muted" href="#"> </a>
                        <button onclick="show_add_game_form();" type="submit" class="btn btn-primary mr-3">Lisa mäng</button>

                    </nav>
                </div>

                <thead class="thead-dark align-middle">
                    <tr>
                        <th class="text-center">Game ID</th>
                        <th>Player 1</th>
                        <th>Player 2</th>
                        <th>Winner</th>
                        <th class="text-center">Score</th>
                        <th>Muuda</th>
                        <th>Kustuta </th>
                    </tr>
                </thead>

            </table>

        </div>


        <!-- LISA MÄNG -->
        <div class="card bg-light" id="new_game">
            <article class="card-body mx-auto w-75" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Lisa mäng</h4>
                <br />
                <div class="form-group input-group">
                    <input id="gameid" name="" class="form-control" placeholder="Game ID" type="text">
                </div>
                <div class="form-group input-group">
                    <input id="player1" name="" class="form-control" placeholder="Player 1" type="text">
                </div>
                <div class="form-group input-group">
                    <input id="player2" name="" class="form-control" placeholder="Player 2" type="text">
                </div>
                <div class="form-group input-group">
                    <input id="winner" name="" class="form-control" placeholder="Winner" type="text">
                </div>
                <div class="form-group input-group">
                    <input id="score" name="" class="form-control" placeholder="Score" type="text">
                </div>
                <div class="form-group">
                    <button onclick="add_new_item();" type="submit" class="btn btn-primary btn-block align-middle">
                        Salvesta
                    </button>
                </div>
            </article>
        </div>

        <!-- MUUDA MÄNGU -->
        <div class="card bg-light" style="display:none" id="change_game">
            <article class="card-body mx-auto w-75" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Muuda mäng</h4>
                <br />
                <form>
                    <div class="form-group input-group">
                        <input id="gameidChange" name="" class="form-control" placeholder="Game ID" type="text">
                    </div>
                    <div class="form-group input-group">
                        <input id="player1Change" name="" class="form-control" placeholder="Player 1" type="text">
                    </div>
                    <div class="form-group input-group">
                        <input id="player2Change" name="" class="form-control" placeholder="Player 2" type="text">
                    </div>
                    <div class="form-group input-group">
                        <input id="winnerChange" name="" class="form-control" placeholder="Winner" type="text">
                    </div>
                    <div class="form-group input-group">
                        <input id="scoreChange" name="" class="form-control" placeholder="Score" type="text">
                    </div>
                    <div class="form-group">
                        <button type="submit" onclick="change_row();" class="btn btn-primary btn-block align-middle">
                            Salvesta
                        </button>
                        <input type="hidden" id="idChange" value="">
                    </div>
                </form>
            </article>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
<script src="/js/main.js"></script>

</html>
